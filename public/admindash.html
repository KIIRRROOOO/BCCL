<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
    h2 { text-align: center; }
    .menu { text-align: center; margin-bottom: 20px; }
    .menu button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Hall Booking Requests</h2>
  <div class="menu">
    <button onclick="loadData('Pending')">Pending</button>
    <button onclick="loadData('Approved')">Approved</button>
    <button onclick="loadData('Rejected')">Rejected</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>App ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Hall</th>
        <th>Date</th>
        <th>Purpose</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="requests"></tbody>
  </table>
  <script src="adminscript.js"></script>
</body>
</html>
